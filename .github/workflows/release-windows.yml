name: Release Windows
'on':
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-2025
    permissions:
      # needed for uploading release artifact
      contents: write
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Install Inno 6
        id: install_inno
        shell: pwsh
        run: |
          echo "Attempting to uninstall any existing Inno Setup version..."
          winget uninstall --id JRSoftware.InnoSetup --accept-source-agreements --disable-interactivity || echo "Inno Setup was not installed. Continuing..."
          echo "Installing Inno Setup version 6.4.3..."
          winget install --force --id JRSoftware.InnoSetup --exact --version 6.4.3 --accept-package-agreements --accept-source-agreements `
            --disable-interactivity --scope machine
            
          if (Test-Path "C:\Program Files (x86)\Inno Setup 6\") {
            echo "Inno Setup installed successfully."
          } else {
            throw "Could not find Inno Setup's installation folder after installation."
          }
      - name: Set installer name
        id: set_installer_name
        shell: bash
        run: |
          echo "name=rnote-win-installer-$(echo ${GITHUB_REF_NAME#v} \
            | sed -e 's/[^A-Za-z0-9._-]/_/g')-x86_64" >> $GITHUB_OUTPUT
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          release: false
          update: true
          install: |
            mingw-w64-x86_64-binutils
      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-gnu
      - name: Configure PATH
        run: echo "export PATH=$PATH:/c/Users/$USER/.cargo/bin:/c/Program\ Files\ \(x86\)/Inno\ Setup\ 6" > ~/.bashrc

      - name: Checkout
        uses: actions/checkout@v4

      # --- CRITICAL FIX START ---
      - name: Apply Stability Fixes
        shell: bash
        run: |
          echo "Modifying Cargo.toml to prevent msvcrt.dll crashes..."

          # 1. Disable LTO (Replace existing line)
          # We use substitution (s///) instead of append (a) to avoid duplicate keys
          sed -i 's/lto = true/lto = false/' Cargo.toml

          # 2. Change Optimization Level (Replace existing line)
          # 'opt-level = 3' causes crashes on Windows/MinGW. We switch to "s" (size).
          # We replace the specific line to avoid duplicates.
          sed -i 's/opt-level = 3/opt-level = "s"/' Cargo.toml

          # 3. Ensure panic = abort (Replace or Append)
          # If panic is defined, replace it.
          sed -i 's/panic = .*/panic = "abort"/' Cargo.toml

          # If panic wasn't there to replace, we append it.
          # (grep returns 1 if not found)
          if ! grep -q 'panic = "abort"' Cargo.toml; then
             sed -i '/\[profile.release\]/a panic = "abort"' Cargo.toml
          fi

          echo "--- Content of modified Cargo.toml section ---"
          grep -A 10 "\[profile.release\]" Cargo.toml
      # --- CRITICAL FIX END ---
      - name: Prerequisites
        run: |
          cargo install --locked just
          just ci=true prerequisites-win
      - name: Setup
        run: just ci=true setup-win-installer '${{ steps.set_installer_name.outputs.name }}'
      - name: Build
        run: just ci=true build
      - name: Build installer
        run: just ci=true build-win-installer
      - name: Upload installer (workflow artifact)
        uses: actions/upload-artifact@v4
        with:
          name: rnote-win-installer-artifact
          path: _mesonbuild/${{ steps.set_installer_name.outputs.name }}.exe
          if-no-files-found: error
      - name: Upload installer (release asset)
        if: ${{ github.event_name == 'release' }}
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} _mesonbuild/${{ steps.set_installer_name.outputs.name }}.exe
