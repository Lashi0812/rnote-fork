name: Release Windows
'on':
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-2025
    permissions:
      contents: write
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Install Inno 6
        id: install_inno
        shell: pwsh
        run: |
          echo "Cleaning up Inno Setup..."
          winget uninstall --id JRSoftware.InnoSetup --accept-source-agreements --disable-interactivity || echo "Not installed."
          echo "Installing Inno Setup 6.4.3..."
          winget install --force --id JRSoftware.InnoSetup --exact --version 6.4.3 --accept-package-agreements --accept-source-agreements --disable-interactivity --scope machine
          if (Test-Path "C:\Program Files (x86)\Inno Setup 6\") { echo "Success." } else { throw "Install failed." }

      - name: Set installer name
        id: set_installer_name
        shell: bash
        run: |
          echo "name=rnote-win-installer-$(echo ${GITHUB_REF_NAME#v} | sed -e 's/[^A-Za-z0-9._-]/_/g')-x86_64" >> $GITHUB_OUTPUT

      # Install FULL MinGW toolchain, not just binutils
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          release: false
          update: true
          install: mingw-w64-x86_64-toolchain # Full toolchain includes GCC

      # Use GNU toolchain to match MSYS2 environment
      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-gnu
          targets: x86_64-pc-windows-gnu

      # Add cargo to PATH immediately, not via .bashrc
      - name: Configure PATH
        run: |
          echo "/c/Users/$USER/.cargo/bin" >> $GITHUB_PATH
          echo "export PATH=$PATH:/c/Program\ Files\ \(x86\)/Inno\ Setup\ 6" > ~/.bashrc

      - name: Checkout
        uses: actions/checkout@v4

      # --- Cargo.toml Stability Fixes ---
      - name: Apply Cargo Stability Fixes
        shell: bash
        run: |
          echo "Modifying Cargo.toml..."
          # Disable LTO (Confuses Windows Linker)
          sed -i 's/lto = true/lto = false/' Cargo.toml
          # Optimization level size (Safer for MinGW)
          sed -i 's/opt-level = 3/opt-level = "s"/' Cargo.toml
          # Abort on panic (Prevents stack unwinding crashes)
          sed -i 's/panic = .*/panic = "abort"/' Cargo.toml
          if ! grep -q 'panic = "abort"' Cargo.toml; then
             sed -i '/\[profile.release\]/a panic = "abort"' Cargo.toml
          fi

      # --- REMOVED: Problematic Dynamic Linking Config ---
      # The prefer-dynamic flag caused your original msvcrt.dll crash

      - name: Prerequisites
        run: |
          cargo install --locked just
          just ci=true prerequisites-win

      - name: Setup
        run: just ci=true setup-win-installer '${{ steps.set_installer_name.outputs.name }}'

      - name: Disable CLI Build
        run: meson configure -Dcli=false _mesonbuild

      - name: Build
        run: just ci=true build

      # --- REMOVED: DLL Copying Step ---
      # No longer needed - Rust links statically by default with GNU toolchain

      - name: Build installer
        run: just ci=true build-win-installer

      - name: Upload installer (workflow artifact)
        uses: actions/upload-artifact@v4
        with:
          name: rnote-win-installer-artifact
          path: _mesonbuild/${{ steps.set_installer_name.outputs.name }}.exe
          if-no-files-found: error

      - name: Upload installer (release asset)
        if: ${{ github.event_name == 'release' }}
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} _mesonbuild/${{ steps.set_installer_name.outputs.name }}.exe
